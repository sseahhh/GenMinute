<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - GenMinute</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background: #2c3e50;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo img {
            max-width: 180px;
            height: auto;
        }

        .logo h1 {
            font-size: 2rem;
            color: white;
            margin-top: 1rem;
        }

        .subtitle {
            color: #ecf0f1;
            margin-bottom: 2.5rem;
            font-size: 1rem;
        }

        .google-login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            width: 100%;
            padding: 0.875rem 1.5rem;
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .google-login-btn:hover {
            border-color: #4285f4;
            background: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.2);
        }

        .google-login-btn:active {
            transform: translateY(0);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .loading {
            display: none;
            margin-top: 1.5rem;
            color: #ecf0f1;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            display: none;
            margin-top: 1rem;
            padding: 0.75rem;
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 6px;
            color: #c33;
            font-size: 0.9rem;
        }

        .error-message.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="{{ url_for('static', filename='image/logo.png') }}" alt="GenMinute Logo">
        </div>
        <p class="subtitle">회의를 기록하는 가장 스마트한 방법</p>

        <button id="google-login-btn" class="google-login-btn">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Google로 로그인
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            로그인 중...
        </div>

        <div class="error-message" id="error-message"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // 로그인 페이지 진입 시 챗봇 데이터 초기화
        sessionStorage.removeItem('chatbot_history');
        sessionStorage.removeItem('chatbot_state');
        console.log('✅ 로그인 페이지: 챗봇 데이터 초기화 완료');

        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Firebase 초기화 (환경 변수에서 주입)
        const firebaseConfig = {
            apiKey: "{{ firebase_config.apiKey }}",
            authDomain: "{{ firebase_config.authDomain }}",
            projectId: "{{ firebase_config.projectId }}",
            storageBucket: "{{ firebase_config.storageBucket }}",
            messagingSenderId: "{{ firebase_config.messagingSenderId }}",
            appId: "{{ firebase_config.appId }}",
            measurementId: "{{ firebase_config.measurementId }}"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // UI 요소
        const loginBtn = document.getElementById('google-login-btn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('error-message');

        // 에러 표시 함수
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
            loading.classList.remove('active');
            loginBtn.disabled = false;
        }

        // 로그인 버튼 클릭
        loginBtn.addEventListener('click', async () => {
            try {
                loginBtn.disabled = true;
                loading.classList.add('active');
                errorMessage.classList.remove('active');

                // Google 로그인 팝업
                const provider = new GoogleAuthProvider();
                // 항상 계정 선택 화면 표시 (다른 계정으로 로그인 가능)
                provider.setCustomParameters({
                    prompt: 'select_account'
                });
                const result = await signInWithPopup(auth, provider);

                // ID 토큰 가져오기
                const idToken = await result.user.getIdToken();

                console.log('✅ Firebase 로그인 성공, Flask로 토큰 전송 중...');

                // Flask 백엔드로 ID 토큰 전송
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ idToken })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    console.log('✅ 로그인 성공!');
                    // 메인 페이지로 이동
                    window.location.href = '/';
                } else {
                    showError(data.error || '로그인에 실패했습니다.');
                }

            } catch (error) {
                console.error('❌ 로그인 실패:', error);

                if (error.code === 'auth/popup-closed-by-user') {
                    showError('로그인 팝업이 닫혔습니다.');
                } else if (error.code === 'auth/cancelled-popup-request') {
                    showError('로그인 요청이 취소되었습니다.');
                } else {
                    showError('로그인 중 오류가 발생했습니다: ' + error.message);
                }
            }
        });
    </script>
</body>
</html>
